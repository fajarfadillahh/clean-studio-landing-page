<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Studio Landing Page</title>

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER HEIGHT -->
    <header class="l-header" id="header">
      <nav class="nav container">
        <!-- header logo -->
        <div>
          <a href="#" class="nav__logo">Clean Studio.</a>
        </div>

        <!-- header menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Cases</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contacts</a>
            </li>
          </ul>
        </div>

        <!-- header toggle -->
        <div class="nav__toggle" id="nav-toggle"></div>
      </nav>
    </header>
    <!-- HEADER HEIGHT -->

    <main class="l-main">
      <!-- HOME SECTION -->
      <section class="home" id="home">
        <div class="home__container container grid">
          <img src="./img/home-image.png" alt="" class="home__img" />

          <div class="home__data">
            <h1 class="home__title">
              <span class="home__title-blue">Need</span> a designer?
            </h1>
            <p class="home__text">
              Leading digital agency with solid design and development
              expertise. We build mobile and web products for startups and
              design intricate trading platforms. Choose below what you need.
            </p>
            <div class="home__button">
              <a href="#" class="home__button-option"
                >Landing Page <i class="bx bx-right-arrow-alt"></i
              ></a>

              <a href="#" class="home__button-search"
                ><i class="bx bx-search"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
      <!-- HOME SECTION -->
    </main>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
